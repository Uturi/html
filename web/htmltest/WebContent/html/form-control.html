<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form control</title>
</head>
<body>
	<h2 align="center">form control test - 회원가입</h2>
	<form>
		<table border="1" align="center">
			<tr>
				<td>이름</td>
				<td colspan="3"><input type="text" name="name" id="name"
					size="15" maxlength="12"></td>
			</tr>

			<tr>
				<td>아이디</td>
				<td colspan="3"><input type="text" name="id" id="id" size="15"
					maxlength="12">
					<button>중복확인</button></td>
			</tr>

			<tr>
				<td>비밀번호</td>
				<td colspan="3"><input type="password" name="pass" id="pass"
					size="15"></td>
			</tr>

			<tr>
				<td>비밀번호확인</td>
				<td colspan="3"><input type="password" name="passcheck"
					id="passcheck" size="15"></td>
			</tr>

			<tr>
				<td>성별</td>
				<td colspan="3"><label><input type="radio"
						name="gender" value="m">남</label> <label><input
						type="radio" name="gender" value="f" checked="checked">여</label>
				</td>
			</tr>

			<tr align="center">
				<td colspan="4">좋아하는 과일</td>
			</tr>

			<tr align="center">
				<td colspan="4"><label><input type="checkbox"
						name="fruit" value="사과">사과</label> <label><input
						type="checkbox" name="fruit" value="수박" checked="checked">수박</label>
					<label><input type="checkbox" name="fruit" value="딸기">딸기</label>
					<label><input type="checkbox" name="fruit" value="포도">포도</label>
				</td>
			</tr>

			<tr>
				<td>이메일</td>
				<td colspan="2"><input type="text" id="email" name="email" size="8">@<select
					id="mail" name="mail">
						<option value="naver.com" selected="selected">네이버
						<option value="daum.net">다음
						<option value="gmail.com">구글
						<option value="nate.com">네이트
				</select> <input type="text" id="mail" name="mail" size="9"></td>
			</tr>

			<tr>
				<td>연락처</td>
				<td colspan="2"><select id="tel" name="tel">
						<option value="02" selected="selected">02
						<option value="010">010
						<option value="031">031
						<option value="032">032
				</select> - <input type="tel" id="tel" name="tel" size="4"> - <input
					type="tel" id="tel" name="tel" size="4"></td>
			</tr>

			<tr align = "center">
				<td colspan="4"><button type="submit">회원가입</button>
					<button type="reset">초기화</button></td>
			</tr>

			</table>
	</form>
</body>
</html>
