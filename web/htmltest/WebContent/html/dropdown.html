<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form control - select</title>
</head>
<body>
	<h2>form control - select</h2>
	<fieldset>
		<legend>설문조사</legend>
	<ul>
		<label for="name">이름</label>
		<input type="text" id="name" name="name">
		<label for="channel">선호채널</label> 
		<select	id="channel" name="channel" size="3" multiple="multiple">
				<option value="mbc">MBC
				<option value="kbs" selected="selected">KBS
				<option value="sbs">SBS
				<option value="jtbc">JTBC
				<option value="tvn">TVN
				<option value="ytn">YTN
		</select>
		</ul>
	</fieldset>

</body>
</html>
